jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "DataPreprocessor_${{ steps.get_version.outputs.VERSION }}" --icon=NONE gui_app.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: DataPreprocessor-${{ steps.get_version.outputs.VERSION }}-Windows
        path: dist/DataPreprocessor_${{ steps.get_version.outputs.VERSION }}.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
